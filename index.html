<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="calculator-grid">
    <span class="prompt-label">?</span>
    <div class="prompt">
      Use AC to clear all, and DEL to delete last numeral from current operand. <br>
      If you want to enter negative number, you can enter number and click on &#x00B1;
    </div>
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="del">AC</button>
    <button data-delete class="del">DEL</button>
    <button data-operation-sqrt class="operator">&#8730;</button>
    <button data-operation class="operator">/</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="operator">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="operator">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="operator">-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-operation-negative>&plusmn;</button>
    <button data-operation class="operator">x<sup>n</sup></button>
    <button data-equals class="span-four operator">=</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
